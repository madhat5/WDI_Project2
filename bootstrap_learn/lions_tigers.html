<!DOCTYPE html>
<html lang="en">
<head>

                <img src="https://raw.githubusercontent.com/madhat5/wdi_lettuce_students/master/w06/d05/ASSIGNMENT/PureLabs/img/img3.jpg?token=ANGYrLX2DcTQs6bayqpRuETPaS7ltNNlks5WRflswA%3D%3D">
            </div>
              <div class='col-md-4'>
                <img src="https://github.com/madhat5/wdi_lettuce_students/blob/master/w06/d05/ASSIGNMENT/PureLabs/img/img4.jpg">
